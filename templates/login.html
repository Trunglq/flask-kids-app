<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to AI for Kids</title>
    <style>
        body {
            background-image: url("{{ url_for('static', filename='background.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: "Comic Sans MS", sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            color: #1E88E5;
            font-size: 36px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
        .container {
            max-width: 400px;
            background-color: rgba(255, 253, 231, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            width: 80%;
            font-size: 16px;
            margin: 10px 0;
            border: 2px solid #1E88E5;
            border-radius: 5px;
            background-color: #FFFFFF;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #1E88E5;
            color: white;
        }
        button:hover {
            background-color: #1565C0;
        }
    </style>
</head>
<body>
    <h1>Login to AI for Kids</h1>
    <div class="container">
        <form method="POST" action="{{ url_for('role') }}">
            <input type="text" name="username" placeholder="Username (can be empty)">
            <input type="password" name="password" placeholder="Password (can be empty)">
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
